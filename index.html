<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>rock-paperand-scissors.html</title>
  </head>
  <body>
    <h1 class="heading">Rock Paper Scissors</h1>
    <div class="button-con">
      <img
        class="icon"
        src="images/rock-emoji.png"
        onclick="playGame('rock')"
      />

      <img
        class="icon"
        src="images/paper-emoji.png"
        onclick="playGame('paper')"
      />

      <img
        class="icon"
        src="images/scissors-emoji.png"
        onclick="playGame('scissors')"
      />
    </div>

    <div class="js-results">
      <p id="result" class="display-res js-result"></p>
      <p class="js-moves"></p>
      <p class="js-score"></p>
    </div>

    <div class="button-con2">
      <button
        class="button1"
        onclick="
      scores.wins = 0;
      scores.losses = 0;
      scores.ties = 0;
      localStorage.removeItem('scores');
      updateScoreElement()
      "
      >
        Reset-Score
      </button> 
    </div>

    <p class="description">
      <span>About the game :</span><br />
      1.Click on the buttons and you will get the score based on your option.<br />
      2.Reset button used to reset the score to zero. <br />
      3.The score is saved in the local storage.So if you reload the page,the
      score remains the same unless you reset.<br />
    </p>
    <script src="index.js"></script>
  </body>
</html>
